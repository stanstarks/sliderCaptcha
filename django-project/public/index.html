{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <title>visualCaptcha Django and Vanilla JS Demo - The best captcha alternative</title>
    <meta charset="utf-8">
    <meta name="keywords" content="visualcaptcha, captcha, django, python, vanilla, vanilla js, turing test, mobile-friendly, accessible, accessibility, retina-friendly, better captcha, fancy captcha, captcha alternative, demo">
    <meta name="description" content="A cool visual captcha Vanilla JS plugin. Mobile-friendly. Retina-ready. Accessible.">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Mobile Specific Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- favicon.ico and apple-touch-icon.png  -->
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    <link rel="apple-touch-icon" href="{% static '/apple-touch-icon.png' %}" />
    <link rel="apple-touch-icon" sizes="57x57" href="{% static '/apple-touch-icon-57x57.png' %}" />
    <link rel="apple-touch-icon" sizes="72x72" href="{% static '/apple-touch-icon-72x72.png' %}" />
    <link rel="apple-touch-icon" sizes="76x76" href="{% static '/apple-touch-icon-76x76.png' %}" />
    <link rel="apple-touch-icon" sizes="114x114" href="{% static '/apple-touch-icon-114x114.png' %}" />
    <link rel="apple-touch-icon" sizes="120x120" href="{% static '/apple-touch-icon-120x120.png' %}" />
    <link rel="apple-touch-icon" sizes="144x144" href="{% static '/apple-touch-icon-144x144.png' %}" />
    <link rel="apple-touch-icon" sizes="152x152" href="{% static '/apple-touch-icon-152x152.png' %}" />

    <!-- CSS -->
    <link href="{% static 'css/demo.css' %}" media="all" rel="stylesheet">
    <link href="{% static 'css/visualcaptcha.src.css' %}" media="all" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/QapTcha.jquery.css' %}" media="screen" />
    
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="wrap">
        <a href="/" target="_blank" class="logo"><img src="{% static 'img/logo.png' %}" alt="visualCaptcha"></a>
        <div class="pre-captcha-wrapper">
            <div class="captcha-wrapper">
                <h1>Fill in the form and submit it</h1>
                <form name="frm-sample" class="frm-sample" action="scroll" method="post">
                    <input type="text" class="form-control" placeholder="Name">
                    <div id="status-message"></div>
                    <div class="QapTcha"></div>
                    <button type="submit" name="submit-bt" class="submit">Submit form</button>
                </form>
            </div>
        </div>
        <div class="links">
            <p class="txt-center">
                <a href="/" target="_blank"><b>visualCaptcha</b></a> by <a href="http://emotionloop.com/" target="_blank"><b>emotionLoop</b></a>
                <br />
                View other demos:
                <br />
                <a href="http://demo.visualcaptcha.net/"><strong>PHP</strong></a> |
                <a href="http://node.demo.visualcaptcha.net/"><strong>Node</strong></a> |
                <a href="http://ruby.demo.visualcaptcha.net/"><strong>Ruby</strong></a> |
                <a href="http://multiple.demo.visualcaptcha.net/"><strong>Multiple</strong></a>
                <br />
                You can get it (and more languages) at <a href="https://github.com/emotionLoop/visualCaptcha" target="_blank"><b>GitHub</b></a>
            </p>
        </div>
    </div>

    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/jquery-ui.js' %}"></script>
    <script src="{% static 'js/jquery.ui.touch.js' %}"></script>
    <script src="{% static 'js/QapTcha.jquery.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
</body>

</html>
